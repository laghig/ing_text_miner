# Data
Database: Eatfit  # 'OpenFoodFacts' / 'Eatfit'
ReloadData: False # True / False
Language: de # 'en' / 'de' / 'fr' !!! Data has to be reloaded if the language is changed !!!

DataBalancing:  
  Exe: False # True / False --> Balanced data has to adjusted as well!
  Balancer: smote # 'None' / 'RandomUpsampling' / 'smote'

# Model parameters
ModelParameters:
  approach:  linearReg # classification / linearReg
  BalancedData: False # True / False
  classifier: RandomForest # RandomForest / NaiveBayes
  SplitSize: 0.3
  RandomState: 4 # Integer or None
  # FeautureExt: CountVectorizer # TfidfVectorizer / CountVectorizer

# Model modifications:
ModelModifications:
  OnlyFive: False # True / False


